<!DOCTYPE html>
<html>
<head>
    <title>Student Interactive Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Student Portal</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#form">Register</a>
        </nav>
    </header>

    <section id="about">
        <h2>About This Website</h2>
        <p>This is a simple interactive website using HTML, CSS and JavaScript.</p>
    </section>

    <section>
        <h2>Image Slideshow</h2>
        <img id="slide" src="images\\image1.jpg" width="300">
        <br><br>
        <button onclick="nextImage()">Next Image</button>
    </section>

    <section id="form">
        <h2>Student Registration Form</h2>

        <form onsubmit="return validateForm()">
            Name: <input type="text" id="name"><br><br>
            Email: <input type="email" id="email"><br><br>
            Password: <input type="password" id="password"><br><br>

            Gender:
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br><br>

            Course:
            <select id="course">
                <option>BCA</option>
                <option>BSc</option>
                <option>MCA</option>
            </select>
            <br><br>

            <input type="submit" value="Register">
        </form>

        <p id="output"></p>
    </section>

    <footer>
        <p>Â© 2026 Student Portal</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
